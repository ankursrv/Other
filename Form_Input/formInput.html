<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="forminput.css">

    <title>Form_Input_Lable</title>
  </head>
  <body>
   <!-- Form Input_Field on-Click Start   -->
   <h1 class="mb-5">Form_Input_Lable</h1>
   <div class="container">
       <div class="row">
           <div class="col-md-10">
               <form action="" class="row gy-4">
                   <div class="cal-auto">
                       <div class="first-name position-relative">
                           <input type="text" class="fn"><label for="">First Name</label>
                           <span>*</span>
                           
                       </div>
                   </div>
                   <div class="cal-auto">
                       <div class="first-name position-relative">
                           <input type="text" class="fn ln"> <label for="">Last Name</label>
                           <span>*</span>
                       </div>
                   </div>
                   
               </form>
           </div>
       </div>
   </div>
 <!-- Form Input_Field on-Click End   -->

 <!-- Botton Hover fill color slide Left-to-Right Start  -->
 
<h1 class="mt-5">On Button Hover fill color left-to-right animation</h1>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <button class="myBtn">View Profile</button>
            
        </div>
    </div>
</div>
    
  <!-- Botton Hover fill color slide Left-to-Right End  -->   
 
  <!-- Form input & placeholder color change Start  -->
 <div class="container" id="myForm">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Enter City Name">
        </div>
        <div class="col-md-4 no-label">
          <label for="inputState" class="form-label">State</label>
          <select required id="inputState" class="form-select form-control bg-color">
            <option value="">Select State</option>
            <option class="txt-style" value="">Kanpur</option>
            <option class="txt-style" value="item3">Lucknow</option>
            <option class="txt-style">Delhi</option>
            <option class="txt-style">Agra</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
 </div>
   
  <!-- Form input & placeholder color change End   -->
   
    
 <!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
