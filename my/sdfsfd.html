<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Pattern</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="SCSS/main.css">
</head>
<body>
    <section class="overlayPattern">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-12 col-12 order-lg-1 order-2">
                    <div class="row">
                        <div class="col-xxl-10 col-xl-12 col-lg-12 col-md-12 col-12">
                            <div class="outeroverlay">
                                
                                    <div class="innerbox innerboximg">
                                        <img src="images/image-1.jpg" alt="" class="img-fluid">
                                    </div>
                                    <div class="innerbox innerboximg">
                                        <img src="images/image-2.jpg" alt="" class="img-fluid">
                                    </div>
                                    <div class="innerbox innerboximg">
                                        <img src="images/image-3.jpg" alt="" class="img-fluid">
                                    </div>
                                    <div class="innerbox innerboximg">
                                        <img src="images/image-4.jpg" alt="" class="img-fluid">
                                    </div>
                                    <div class="innerbox innerboximg">
                                        <img src="images/image-5.jpg" alt="" class="img-fluid">
                                    </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-12 order-lg-2 order-1">
                    <div class="right">
                        <h6>ABOUT US</h6>
                    <h3>A church that loves God and people</h3>
                    <p>We have a strong sense of community with parishioners. People and children of all ages here are encouraged to learn about their own faith and the role of the church in our community and worldwide.</p>
                    <a href="#" class="btn">MORE ABOUT US</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
   

      <!-- BS 5.0  -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
