<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav And Tabs Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
<div class="container" id="drone-filt-tab">
    <div class="col-md-12">
       <!-- Nav tabs -->
<ul class="nav nav-tabs border-0 justify-content-center align-items-center mt-5" id="myTab" role="tablist" id="">
  <li class="nav-item" role="presentation">
    <button class="active dron-link" id="tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home
      
    </button>
    
  </li>
  <li class="nav-item" role="presentation">
    <button class="dron-link" id="tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="dron-link" id="tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">Messages</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="dron-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Settings</button>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <div class="col">
      <div class="filt-img-box">
        <img src="images/img-1.jpg" alt="" class="img-fluid">
      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">.<div class="col">
    <div class="filt-img-box">
      <img src="images/img-2.avif" alt="" class="img-fluid">
    </div>
  </div></div>
  <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="messages-tab">
    <div class="col">
    <div class="filt-img-box">
      <img src="images/img-3.avif" alt="" class="img-fluid">
    </div>
  </div></div>
  <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
<div class="col">
  <div class="filt-img-box">
    <img src="images/img-4.jpg" alt="" class="img-fluid">
  </div>
 
</div>
  </div>
</div>
    </div>
</div>

    </main>





    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
