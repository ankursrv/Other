<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_Component</title>

    <!-- Bootstrap 5.1.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Swiper Slider CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- CSS Link  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
   

    <section class="slider">
        <div class="container">
            <div class="row">
                <h3 class="mb-3">Choose the desired card</h3>
                <div class="col">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <figure>
                                    <div class="img-box">
                                        <img src="https://sit-hfc.techchefz.com/content/dam/hfc-icici-assets/images/IMG_20221114_150049.163.jpg" alt="" class="img-fluid">
                                    </div>
                                    <figcaption>
                                        <h5>Card title</h5>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="swiper-slide">
                                <figure>
                                    <div class="img-box">
                                        <img src="https://sit-hfc.techchefz.com/content/dam/hfc-icici-assets/images/IMG_20221114_150049.084.jpg" alt=""class="img-fluid">
                                    </div>
                                    <figcaption>
                                        <h5>Card title</h5>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="swiper-slide">
                                <figure>
                                    <div class="img-box">
                                        <img src="https://sit-hfc.techchefz.com/content/dam/icici-hfc-assets/Images/download.jpg" alt=""class="img-fluid">
                                    </div>
                                    <figcaption>
                                        <h5>Card title</h5>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- Bootstrap 5.1.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Swiper Slider CSS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>


    <!-- Link JS File  -->
    <script src="script.js"></script>


</body>

</html>
